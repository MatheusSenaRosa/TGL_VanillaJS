<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>TGL</title>
  </head>
  <body>
    <header>
      <div class="header-centralize">
        <h1>TGL</h1>
        <nav>
          <a href="#" class="header-home_button">Home</a>
          <a href="#">Account</a>
          <a href="#"
            >Log out
            <i class="fa-solid fa-arrow-right"></i>
          </a>
        </nav>
      </div>
    </header>
    <main class="mainLoading" data-js="loading">
      <div></div>
    </main>
    <main class="mainHidden" data-js="mainContent">
      <section class="content">
        <h2 class="game-title">NEW BET <span data-js="game-title"></span></h2>
        <h4 class="chooseGame-text">Choose a game</h4>

        <div
          class="game-buttons-container"
          data-js="game-buttons-container"
        ></div>

        <h4 class="fill-your-bet">Fill your bet</h4>
        <p class="game-description" data-js="game-description"></p>
        <div class="numeric-container" data-js="numeric-container"></div>

        <div class="action-container">
          <div>
            <button data-js="complete-game">Complete game</button>
            <button data-js="clear-game">Clear game</button>
          </div>
          <button data-js="add-cart">
            <i class="fa-solid fa-cart-shopping"></i>
            Add to cart
          </button>
        </div>
      </section>
      <section class="cart">
        <h2>CART</h2>

        <ul data-js="cart"></ul>

        <h4>CART<span data-js="total">TOTAL R$ 10,00</span></h4>

        <button data-js="save-button" class="save-button">
          Save
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </section>
    </main>

    <footer>
      <h2 class="footer-text">Copyright 2020 Luby Software</h2>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
